name: 'SemVer'
description: 'Coerce a string including version information to a semantic version'
inputs:
  versioning:
    description: 'The string including the version to coerce'
    required: true
outputs:
  version:
    description: 'The semantic version extracted from versioning'
runs:
  using: 'node16'
  main: 'dist/index.js'
